<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Averix Güncelleme</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #1a1a1a; /* Koyu arka plan */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .update-box {
      background: #333; /* Koyu gri kutu */
      border-radius: 12px;
      padding: 40px 60px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
    }

    .update-box h1 {
      color: #ff6a00; /* Turuncu Averix */
      font-size: 28px;
      margin-bottom: 20px;
    }

    .update-box p {
      color: #ffffff; /* Beyaz yazı */
      font-size: 16px;
      margin-bottom: 10px;
    }

    .thank-you {
      color: #ffffff; /* Beyaz yazı */
      font-size: 14px;
      font-style: italic;
      margin-bottom: 30px;
    }

    .loader {
      border: 6px solid #555; /* Açık gri */
      border-top: 6px solid #ff6a00; /* Turuncu dönme efekti */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="update-box">
    <h1>Averix</h1>
    <p>Daha iyi yanıt almanız için sitemiz güncelleniyor.</p>
    <div class="thank-you">Bizi tercih ettiğiniz için teşekkür ederiz.</div>
    <div class="loader"></div>
  </div>
</body>
</html>
